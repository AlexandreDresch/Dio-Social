<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dio Social</title>
</head>
<body>
    <div class="diosocial-wrapper">
        <div class="image-container">
            <img src="./images/frames.png" alt="Frame Picture">
        </div>

        <div class="account-container">
            <div class="group-container">
                <img src="./images/logo.png" class="logo" alt="Dio Social Logo">
                <div class="profile-container">
                    <img src="./images/profilepicture.jpg" alt="Profile Picture">
                </div>
                <a href="#" class="login-button">Continue as DioTester</a>
                <a href="#" class="logout-button">Remove account</a>
            </div>
            <div class="group-container">
                <p class="not-account">Is not DioTester?</p>
                <p class="not-account">
                    <span class="blue-link">Alternate accounts</span>
                    or
                    <span class="blue-link">Sign up</span>
                </p>
            </div>
            <div class="download-container">
                <p class="download-title">
                    Get the app.
                </p>
                <div class="download-buttons">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">
                        
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
